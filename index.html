<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>the repository</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Roboto font -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
    rel="stylesheet">
  <!-- main css -->
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <!-- index css -->
  <link rel="stylesheet" type="text/css" href="./css/index.css">

  <!-- favicon (no good one yet)-->
  <!-- <link rel="shortcut icon" href="./icon.png" type="image/png"> -->

  <!-- jquery bro -->
  <script src="./libraries/jquery-3.4.1.min.js"></script>
  <!-- list.js (listing lia) -->
  <script src=" ./libraries/list.min.js"></script>

</head>

<body>

  <!-- "the repository" heading-->
  <div class="heading">
    <a class="line darkmode-ignore" href="https://janikthepanic.github.io/the-repository/">the repository</a>
  </div>


  <!-- the great search list of everything -->
  <div id="repo">

    <div class="in">
      <!-- search bar -->
      <input class="search" placeholder="Search">
      <br class="breaker">

      <!-- sorting buttons -->
      <button class="sort" data-sort="name">
        Sort by Name
      </button>
      <button class="sort" data-sort="type">
        Sort by Type
      </button>
    </div>

    <table>
      <tbody class="list">
        <tr>
          <td class="name"><a href="./about.html">About</a></td>
          <td class="desc">The About page of <i class="line darkmode-ignore">the repository</i>.</td>
          <td class="type">About Page</td>
        </tr>
      </tbody>
    </table>


  </div>

  
  <!-- loads main js file -->
  <script src="./main.js"></script>

  <!-- list entries -->
  <script src="./entries/calculators.js"></script>

</body>

</html>
